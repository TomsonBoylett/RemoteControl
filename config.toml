bind_address = "127.0.0.1"
port = 8000

# How many slots to show on each page
columns = 4
rows = 8

ssl_enabled = false
ssl_keyfile = 'dev.key'
ssl_certfile = 'dev.cert'

# Only enable if using ssl with a trusted certificate
auth_enabled = false
username = 'admin'
password = 'password'

# This section defines the buttons to display on each page
# All buttons must have a text field
# Buttons can have either an href field or a command field
# The href field is used to link to another page
# The command field is used to execute an action on the server

# Available Commands:
#
# launch path_to_executable arg1 arg2...
# Runs a program with optional arguments
#
# hotkey keys
# Presses a single key or a hotkey
# To send special keys, surround them with {}
# ["hotkey", "a"] presses the a key
# ["hotkey", "{enter}"] presses the enter key
# ["hotkey", "{ctrl}c"] presses CTRL + C 

[[pages.Main]]
text = "NextPVR"
href = "/page/NextPVR"

[[pages.Main]]
text = "Shutdown"
command = ["launch", "shutdown.exe",  "/s"]
column = 4
row = 1

[[pages.Main]]
keyboard = true
column = 1
row = 6
column_span = 4
row_span = 3

[[pages.NextPVR]]
text = "Back"
href = "/"

[[pages.NextPVR]]
text = "Launch NextPVR"
